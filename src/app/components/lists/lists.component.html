<ion-list color="dark">
  <ion-item-sliding *ngFor="let list of toDoService.myList | filterCompleted:finished">

    <ion-item-options side="start">
      <ion-item-option (click)="editNameList(list)" color="success">
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item (click)="listSelected(list)" detail>
      <ion-label>{{ list.title }}</ion-label>
      <ion-note slot="end" color="tertiary">
        {{ list.items.length }} items
      </ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(list)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
